<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 100px;
        }

        div .btn{
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário bootstrap</h2>
            <form>
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" class="form-control form-control-lg" id="nome">
                <label for="email" class="form-label">Seu e-mail:</label>
                <input type="email" class="form-control form-control-lg" id="email">
                <label for="telefone" form="form-label">Seu telefone:</label>
                <input type="text" class="form-control form-control-lg" id="telefone">
                <button class="btn btn-outline-primary btn-lg">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
