<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio plugin jQuery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Formulario de cadastro plugin jQuery</h1>
    <form>
        <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome aqui">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu email">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Seu número de telefone">
        </div>
        <div>
            <label for="cpf">seu CPF:</label>
            <input type="tel" id="cpf" placeholder="Digite aqui seu CPF">
        </div>
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Seu endereço">
        </div>
        <div>
            <label for="CEP">CEP:</label>
            <input type="tel" id="CEP" placeholder="O CEP da sua cidade">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
